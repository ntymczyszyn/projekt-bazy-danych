{% extends 'base_home.html' %}

{% block content %}
    <h2>Zresetuj hasło</h2>
    <form method="post"> {% csrf_token %}
        {% if form.email.errors %}
            <div class="error">{{ form.email.errors }}</div> <!-- klasa error zrobiona tak dodatkowo, moża customować nie trzeba-->
        {% endif %}
        <label for="{{ form.email.id_for_label }}"><b>Adres e-mail:</b></label>
        {{ form.email }}
        <button type="submit">Zresetuj hasło</button>
    </form>
{% endblock %}

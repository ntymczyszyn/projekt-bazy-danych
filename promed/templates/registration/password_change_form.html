{% extends 'base_home.html' %}

{% block content %}
    <div class="container2" style="position:absolute; top: 55%; left: 30%; width: 40vw" >
        <h2>Zmiana hasła</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Zmień hasło</button>
        </form>
        {% if messages %}
            {% for message in messages %}
            <div class="{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}

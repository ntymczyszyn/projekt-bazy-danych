{% extends 'base_home.html' %}
{% load static %}
{% block content %}
<div style="width:100px; left:(50% - 50px); margin: auto;">
    <h1 style="text-align: center;">
        <div class="title" style="font-size: 15px;">Portal pacjenta</div>
    </h1>
</div>
<div class="container2" style="width:300px; left:(50%-150px)">
    <div class="btn-help" style="width:300px; left:(50% - 150px);">
        <img src="{% static 'images/dzik_logo_2.png' %}" alt="Image" class="dzik-image">
        <div class="text-section">   
            <h2>
                <form action="{% url 'patient_login' %}">
                    {% csrf_token %}
                    <button type="submit" id="topright" style="width:200px; height: 50px;">Zaloguj się</button>
                </form>
            </h2>  
            <h2>
                <form action="{% url 'patient_register' %}">
                    {% csrf_token %}
                    <button type="submit" id="topright" style="width:200px; height: 50px;">Zarejestruj się</button>
                </form>
            </h2>
        </div>
    </div>
</div>
{% endblock %}

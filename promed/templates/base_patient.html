{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'hover.css' %}">  
        <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">               
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>  
    </head>
<body>
    <nav class="navbar navbar-expand bg-info navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item p-2">
                <a class="nav-link" href="{% url 'patient_dashboard' %}">Strona Główna</a>
            </li>
            &nbsp;
            <li class="nav-item p-2">
                <a class="nav-link" href="{% url 'patient_detail' %}">{{ user.first_name }} {{ user.last_name }}</a>
            </li>
            &nbsp;
            <li class="nav-item p-2">
                <a class="nav-link" href="{% url 'appointment_search_specialization' %}">Rezerwacja wizyt</a>
            </li>    
        </ul>
        &nbsp;
        <form action="{% url 'logout' %}" method="post" style="right: 0;">
            {% csrf_token %}
            <button type="submit" id="topright" style="height: 3vw; line-height: 0.5vw; font-size: 15px; right: 0;">Wyloguj</button>
        </form> 
    </nav>
    <header>
        <h1 style="text-align: center;">
            <div class="title" style="font-size: 25px; top:0;">PROMED</div>
            <div style="font-size: 15px; margin-bottom: 20px;">Portal pacjenta</div>
        </h1>
    </header>

    {% block content %}
    {% endblock %}
    
</body>
</html>

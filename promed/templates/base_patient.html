{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'hover.css' %}">  
        <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">               
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>  
    </head>
<body>
    <nav class="navbar navbar-expand-sm bg-info navbar-light" style="justify-content: center; height: 60px;">
        <ul class="navbar-nav">
            <li class="nav-item p-2">
                <form action="{% url 'patient_dashboard' %}">
                    {% csrf_token %}
                    <button type="submit" id="topright">Strona Główna</button>
                </form>
            </li>
            &nbsp;
            <li class="nav-item p-2">
                <form action="{% url 'patient_detail' %}">
                    {% csrf_token %}
                    <button type="submit" id="topright">{{ user.first_name }} {{ user.last_name }}</button>
                </form>
            </li>
            &nbsp;
            <li class="nav-item p-2">
                <form action="{% url 'appointment_search_specialization' %}">
                    {% csrf_token %}
                    <button type="submit" id="topright">Rezerwacja wizyt</button>
                </form>
            </li>
            &nbsp;
            <li class="nav-item p-2">
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" id="topright">Wyloguj</button>
                </form>
            </li>       
        </ul>
    </nav>
    <br>
    <header>
        <h1>
            <div class="title" style="font-size: 12px;"><br></div>
            <div class="title" style="font-size: 27px; ">PROMED</div>
            <div style="font-size: 15px; margin-bottom: 20px;">Portal pacjenta</div>
        </h1>
    </header>
    <br>
    {% block content %}
    {% endblock %}
    
</body>
</html>
